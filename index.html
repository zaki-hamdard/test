<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var subjects = 0;
        var finalScore = 0;
        var score;
        var credit;
        var average = 0;
        function gpa(){
            while(subjects < 6){
                 score = prompt(" what is your score? : ");
                 credit = prompt(" please enter the credit: ");
                finalScore += (score * credit);
                subjects ++;
                

            }
            average = (finalScore / 21) * 100;
        console.log("your GPA is: " , average);
        }
        gpa();

    </script>
</body>
